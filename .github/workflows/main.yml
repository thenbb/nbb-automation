name: Run Telegram Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # hər 5 dəqiqədə run
  workflow_dispatch:       # manual run üçün

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Repo-dan kodu yoxla
      - uses: actions/checkout@v3

      # Python mühiti qur
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Asılılıqları quraşdır
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot==20.6 feedparser requests beautifulsoup4

      # Botu run et
      - name: Run Bot
        run: python bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}   # Tokeni GitHub Secrets-də saxlayın
